{% extends 'base.html' %}

{% block content %}
<h1>ログインフォーム</h1>
<p>{{message}}</p>
<form action="{% url 'login'%}" method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <p><input type="hidden" name="next" value="{{next}}"></p>
    <p><input type="submit" value="ログイン"></p>
</form>
{% endblock %}
