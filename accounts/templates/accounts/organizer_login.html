{% extends 'base.html' %}

{% block content %}
<h1>イベント主催者用のログインフォーム</h1>
<p>{{message}}</p>
<form action="{% url 'organizer_login'%}" method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <p><input type="hidden" name="next" value="{{next}}"></p>
    <p><input type="submit" value="ログイン"></p>
</form>
<p><a href="{% url 'organizer_signup'%}">ユーザー登録</a></p>
{% endblock %}
