{% extends 'base.html' %}

{% block content %}

<div class="container">
  <div class="row">
    <div class="col-md-6 offset-md-3">
      <h2>イベント更新</h2>
      <form method="post" enctype="multipart/form-data" class="mt-4">
        {% csrf_token %}
        {{ form.as_p }}
        <input type="submit" class="btn btn-primary" value="更新">
      </form>
      <p class="mt-3">イベント作成者: {{ event.organizer }}</p>
    </div>
  </div>
</div>

{% endblock %}
