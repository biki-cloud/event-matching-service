{% extends 'base.html' %}

{% block content %}

<div class="container">
  <div class="row">
    <div class="col-md-6 offset-md-3">
      <h2>イベント更新</h2>
      <form method="post" class="mt-4">
        {% csrf_token %}
        <div class="form-group">
          <label for="id_name">イベント名</label>
          {{ form.name }}
        </div>
        <div class="form-group">
          <label for="id_date">日付</label>
          {{ form.date }}
        </div>
        <div class="form-group">
          <label for="id_location">場所</label>
          {{ form.location }}
        </div>
        <div class="form-group">
          <label for="id_description">説明</label>
          {{ form.description }}
        </div>
        <input type="submit" class="btn btn-primary" value="更新">
      </form>
      <p class="mt-3">イベント作成者: {{ event.organizer }}</p>
    </div>
  </div>
</div>

{% endblock %}
