{% extends 'events/base.html' %}

{% block content %}
<form method="post" class="mt-4">
  {% csrf_token %}
  <div class="alert alert-danger" role="alert">
    <p class="mb-0">Are you sure you want to delete "{{ object }}"?</p>
  </div>
  {{ form.as_p }}
  <input type="submit" class="btn btn-danger" value="削除を確認">
</form>

{% endblock %}
